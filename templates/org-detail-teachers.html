{% extends 'common/org_base.html' %}

{% block title %}机构教师{% endblock %}
{% block page_path %}机构教师{% endblock %}

{% block right_content %}
    <div class="right companycenter layout">
        <div class="head">
            <h1>机构教师</h1>
            <a class="green fr more" href="org-detail-teachers.html">查看更多 > </a>
        </div>
        {% for teacher in all_teacher %}
            <div class="diarys">
            <div class="module5 share company-diary-box" style="padding:10px 0;">
                <div class="left">
                    <img class="pic" src="{{ MEDIA_URL }}{{ teacher.image }}"/>
                    <p>昵称：{{ teacher.name }}</p>
                </div>
                <div class="right">
                    <div class="top">
                        <div class="fl">
                            <a href="{% url 'org:teacher_detail' teacher.id %}"><h1>讲师介绍</h1></a>
                            <span>课程数：0</span>
                        </div>
                    </div>
                    <div class="middle" style="border-bottom:0;">工作年限：{{ teacher.work_years }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
